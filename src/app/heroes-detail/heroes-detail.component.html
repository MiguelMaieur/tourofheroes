<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}</h2>
  <div>
    <span>id : </span>
    {{hero.id}}
  </div>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name">
  </div>
</div>
<div style="width: 100%">
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
